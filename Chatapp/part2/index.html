<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%221em%22 font-size=%2282%22>ðŸ’¬</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>

</head>
<body style="background-color: #ccdcf0;">
    
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">ðŸ’¬ Chatter</span>
        </div>
    </nav>

    
    <div class="container">

        <!-- Welcome Banner -->
        <div class="row">
            <div class="col">
                <h2 class="text-center m-3" id="welcome-banner">Let's Chat!</h2>
            </div>
        </div>
        
        <!-- Username Form -->
        <div class="row" id="username-form-container">
            <div class="col">
                <div class="card p-3">
                    <form id="username-form">
                        <input type="text" class="form-control" placeholder="Enter Username" id="username">
                        <label class="m-2" for="usercolor">Select Your Chat Color:</label>
                        <input class="my-3" type="color" id="usercolor" name="usercolor" value="#0D6EFD">
                        <button type="submit" class="btn btn-outline-primary w-100 mt-3">Enter Username</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Room Form -->
        <div class="row" id="room-form-container" style="display: none;">
            <div class="col">
                <div class="card p-3">
                    <h3 class="text-center">Select a Chat Room</h3>
                    <ul class="list-group list-group-flush" id="rooms-selection">
                    </ul>
                </div>
                <div class="card p-3">
                    <form id="new-room-form">
                        <h4 class="text-center">Add a New Room</h4>
                        <input type="text" class="form-control" placeholder="Enter Room Name" id="roomname">
                        <button type="submit" class="btn btn-outline-primary w-100 mt-3">Enter Room Name</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div class="row" id="messages-container" style="display: none">
            <div class="col">
                <div class="card">
                    <h3 class="text-center m-3" id="room-title">Chat Room</h3>
                    <div class="card-header"><em>Messages</em></div>
                    <ul class="list-group list-group-flush" id="messages">
                    </ul>
                    <div class="card-footer">
                        <form id="send-chat">
                            <input type="text" class="form-control" placeholder="Enter chat" id="message" name="message">
                            <button type="submit" class="btn btn-outline-success w-100 mt-3">Send Message</button>
                        </form>
                        <form id="leave-room">
                            <button type="submit" class="btn btn-outline-danger w-100 mt-3">Leave Room</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
